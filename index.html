<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shop.Co</title>
  </head>
  <body>
    <header></header>
    <main>
      <!--hero section burada başlıyor-->
      <section class="hero-section">
        <div class="hero-section-container">
          <div class="hero-section-image-container">
            <img
              src="images/hero-section/models.png"
              alt="hero section background image"
              class="hero-section-background-image"
            />
            <img
              src="images/hero-section/image1.png"
              alt="Star Icon"
              class="star-left"
            />
            <img
              src="images/hero-section/image1.png"
              alt="Star Icon"
              class="star-right"
            />
          </div>
          <div class="hero-sectin-info">
            <h1>FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
            <p>
              Browse through our diverse range of meticulously crafted garments,
              designed to bring out your individuality and cater to your sense
              of style.
            </p>
            <button class="hero-section-button">Shop Now</button>
            <div class="hero-section-stats">
              <div>
                <h2>200+</h2>
                <p>International Brands</p>
              </div>
              <div class="vertical-line"></div>
              <div>
                <h2>2,000+</h2>
                <p>High-Quality Products</p>
              </div>
              <div class="vertical-line line-right"></div>
              <div>
                <h2>30,000+</h2>
                <p>Happy Customers</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--hero section burada bitiyor-->
    </main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
