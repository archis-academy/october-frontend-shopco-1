<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <title>Shop.Co</title>
  </head>
  <body>
    <!-- nursahtuncel-OC-4 hero section start -->
    <div class="nt-hero-section">
      <div class="nt-hero-section-content">
        <div class="nt-logo">
          <img
            class="nt-hamburger-menu"
            src="images/hamburger-menu.png"
            alt="" />
          SHOP.CO
        </div>
        <div class="nt-hero-section-content-ul">
          <ul>
            <li>
              <a href="" class="nt-list"
                >Shop <img src="images/assagi-isaret-eden-ok.png" alt=""
              /></a>
            </li>
            <li><a href="" class="nt-list">On Sale</a></li>
            <li><a href="" class="nt-list">New Arrivals</a></li>
            <li><a href="" class="nt-list">Brands</a></li>
          </ul>
        </div>

        <div class="nt-hero-section-search-box">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search for products..." />
        </div>

        <div>
          <img
            class="nt-search-icon nt-left-icon"
            src="images/search-icon-responsive.png"
            alt="" />
          <img class="nt-left-icon" src="images/basket-icon.png" alt="" />
          <img class="nt-left-icon" src="images/user-icon.png" alt="" />
        </div>
      </div>
    </div>

    <!-- nursahtuncel-OC-4 hero section end-->
    <header></header>
    <main></main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
