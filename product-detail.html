<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="product-detail.css" />
  </head>
  <body>
    <!--emre-OC-25-product detail hero section start-->
  <div class="pd-hs-container">
    <span class="pd-hs-nav">Home > Shop > Men > <span class="pd-hs-nav-tshirt">T-Shirts</span></span>
    <div class="pd-hs-product-container">
        <div class="pd-hs-image-gallery">
            <div class="pd-hs-small-images">
                <div class="pd-hs-small-image-container"><img alt="product image1" class="pd-hs-small-image" id="small-image1"></div>
                <div class="pd-hs-small-image-container"><img alt="product image2" class="pd-hs-small-image" id="small-image2"></div>
                <div class="pd-hs-small-image-container"><img alt="product image3" class="pd-hs-small-image" id="small-image3"></div>
            </div>
            <div class="pd-hs-main-image-container"><img alt="product image" class="pd-hs-main-image"></div>
        </div>
        <div class="pd-hs-product-details">
            <h1 class="pd-hs-detail-title">ONE LIFE GRAPHIC T-SHIRT</h1>
            <div class="pd-hs-rating">
                <span class="pd-hs-rating-stars"></span>
                <span class="pd-hs-rating-number"></span>
            </div>
            <div class="pd-hs-price">
                <span class="pd-hs-current-price"></span>
                <span class="pd-hs-original-price"></span>
                <span class="pd-hs-discount">-40%</span>
            </div>
            <p class="pd-hs-description">
            </p>
            <div class="pd-hs-line"></div>
            <div class="pd-hs-color-selection">
                <h3 class="pd-hs-detail-size-color-title">Select Colors</h3>
                <div class="pd-hs-colors">
                    <button class="pd-hs-color red"></button>
                    <button class="pd-hs-color green"></button>
                    <button class="pd-hs-color blue"></button>
                </div>
            </div>
            <div class="pd-hs-line"></div>
            <div class="pd-hs-size-selection">
                <h3 class="pd-hs-detail-size-color-title">Choose Size</h3>
                <button class="pd-hs-size-button">Small</button>
                <button class="pd-hs-size-button">Medium</button>
                <button class="pd-hs-size-button">Large</button>
                <button class="pd-hs-size-button">X-Large</button>
            </div>
        <div class="pd-hs-line"></div>
        <div class="pd-hs-quantity-button-container">
            <div class="pd-hs-quantity">
                <button class="pd-hs-quantity-button" id="pd-hs-minus-btn">-</button>
                <span class="quantity-number">1</span>
                <button class="pd-hs-quantity-button" id="pd-hs-plus-btn">+</button>
            </div>
            <button class="pd-hs-add-to-cart">Add to Cart</button>
           </div>
        </div>
    </div>
  </div>
    <!--emre-OC-25-product detail hero section end-->
    <!-- nursahtuncel-OC-29-ımplement the you might also like section start -->

    <h1 class="nt-title">You might also like</h1>

    <div class="nt-images-container">
   
      <div class="nt-images-container-half-box">
        <img src="images/nt-1.png" alt="" />

        <p class="nt-prgrp-bttm">Polo with Contrast Trims</p>
        <div class="nt-stars-and-puan">
          <div>
            <div class="star full"></div>
            <div class="star full"></div>
            <div class="star full"></div>
            <div class="star full"></div>
            <div class="star empty"></div>
          
          </div>
          <div>4.0/5</div>
        </div>
        <div class="nt-new-price-old-price">
          <p class="nt-new-price-old-price-1">$212</p>
          <p class="nt-new-price-old-price-2">$242</p>
          <p class="nt-new-price-old-price-3">-20%</p>
        </div>
      </div>
   
    <div class="nt-images-container-half-box">
      <img src="images/nt-2.png" alt="" />

      <p class="nt-prgrp-bttm">Gradient Graphic T-shirt</p>
      <div class="nt-stars-and-puan">
        <div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star half"></div>
          <div class="star empty"></div>
        </div>
        <div>3.5/5</div>
      </div>
      <div class="nt-new-price-old-price">
        <p class="nt-new-price-old-price-1">$145</p>
      
      </div>
    </div>
    <div class="nt-images-container-half-box">
      <img src="images/nt-3.png" alt="" />

      <p class="nt-prgrp-bttm">Polo with Tipping Details</p>
      <div class="nt-stars-and-puan">
        <div >
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star half"></div>
        </div>
        <div>4.5/5</div>
      </div>
      <div class="nt-new-price-old-price">
        <p class="nt-new-price-old-price-1">$180</p>
   
      </div>
    </div>
    <div class="nt-images-container-half-box">
      <img src="images/nt-4.png" alt="" />

      <p class="nt-prgrp-bttm">Black Striped T-shirt</p>
      <div class="nt-stars-and-puan">
        <div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star full"></div>
          <div class="star full"></div>
        </div>
        <div>5.0/5</div>
      </div>
      <div class="nt-new-price-old-price">
        <p class="nt-new-price-old-price-1">$120</p>
        <p class="nt-new-price-old-price-2">$150</p>
        <p class="nt-new-price-old-price-3">-30%</p>
      </div>
    </div>
    <!-- nursahtuncel-OC-29-ımplement the you might also like section end -->
  <script src="product-detail.js"></script>
  </body>
</html>
