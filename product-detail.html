<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-detail.css" />
    <title>Document</title>
</head>
<body>
    <div class="pd-hs-product-container">
        <div class="pd-hs-image-gallery">
            <div class="pd-hs-small-images">
                <img src="/images/nt-1.png" alt="product image1" class="pd-hs-small-image">
                <img src="/images/nt-1.png" alt="product image2" class="pd-hs-small-image">
                <img src="/images/nt-1.png" alt="product image3" class="pd-hs-small-image">
            </div>
            <img src="/images/nt-1.png" alt="Front view of One Life T-Shirt" class="pd-hs-main-image">
        </div>
        <div class="pd-hs-product-details">
            <h1>ONE LIFE GRAPHIC T-SHIRT</h1>
            <div class="pd-hs-rating">
                <span>⭐ ⭐ ⭐ ⭐ ⭐</span>
                <span>4.5/5</span>
            </div>
            <div class="pd-hs-price">
                <span class="pd-hs-current-price">$260</span>
                <span class="pd-hs-original-price">$300</span>
                <span class="pd-hs-discount">-40%</span>
            </div>
            <p class="pd-hs-description">
                This graphic t-shirt which is perfect for any occasion. Crafted from a soft and breathable fabric, it offers superior comfort and style.
            </p>
            <div class="pd-hs-color-selection">
                <h3>Select Colors</h3>
                <div class="pd-hs-colors">
                    <div class="color brown"></div>
                    <div class="color green"></div>
                    <div class="color blue"></div>
                </div>
            </div>
            <div class="pd-hs-size-selection">
                <h3>Choose Size</h3>
                <button>Small</button>
                <button>Medium</button>
                <button class="pd-hs-selected">Large</button>
                <button>X-Large</button>
            </div>
        <div class="pd-hs-quantity-button">
            <div class="pd-hs-quantity">
                <button class="pd-hs-minus">-</button>
                <span class="quantity-number">1</span>
                <button class="pd-hs-plus">+</button>
            </div>
            <button class="pd-hs-add-to-cart">Add to Cart</button>
           </div>
        </div>
    </div>
</body>
<script src="product-detail.js"></script>
</html>
